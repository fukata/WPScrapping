<html>
<head>
	<link type="text/css" rel="stylesheet" href="popup.css"/>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</head>
<body>

<h1>Scrapping</h1>

<div id="console"></div>
<div id="errors"></div>

<p>Title<br/>
<input type="text" name="title" id="title" size="50"/></p>

<p>URL<br/>
<input type="text" name="url" id="url" size="50"/></p>

<p>Tags<br/>
<input type="text" name="tags" id="tags" size="50"/></p>

<p>Description<br/>
<textarea name="description" id="description" rows="5" cols="50"></textarea></p>

<p>Status<br/>
	<select id="status" name="status">
		<option value="publish" selected="selected">Publish</option>
		<option value="draft">Draft</option>
	</select>
</p>

<div align="center">
	<p>
		<input type="button" id="register" value="Register"/>
		<input type="button" id="save" value="Save"/>
	</p>
</div>

<div id="debug">
<p>Blog URL: <span id="option_blog_url"></span><br/>
Categories: <span id="option_categories"></span></p>
</div>

</body>
</html>
